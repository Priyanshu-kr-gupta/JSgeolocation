<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="location">
        
    </div>

    
    <script>
        const container = document.getElementById("location");

        function success(POS) {
            container.innerHTML = "latitude = " + POS.coords.latitude + "<br>longitude = " + POS.coords.longitude + "<br> speed = " + POS.coords.speed;
            console.log(POS);
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
            container.innerHTML = "Error: " + err.message;
        }

        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(success, error);
        } else {
            container.innerHTML = "Geolocation is not supported by this browser.";
        }
    </script>
</body>
</html>
